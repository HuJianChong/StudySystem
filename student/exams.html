<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生端 - 试题与考试</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal-container {
            background-color: rgba(0,0,0,0.5);
            display: none;
        }
        .exam-row {
            transition: all 0.2s ease;
        }
        .exam-row:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="p-6">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">试题与考试</h1>
            <p class="text-gray-500">查看所有考试与成绩记录</p>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden mb-6">
            <div class="p-5 border-b border-gray-200">
                <h2 class="text-lg font-bold text-gray-800">考试列表</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">课程</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">成绩</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr class="exam-row">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-500">高等数学</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">已完成</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">90</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button class="text-blue-600 hover:text-blue-900" onclick="showExamDetail()">
                                    <i class="fas fa-eye mr-1"></i>查看
                                </button>
                            </td>
                        </tr>
                        <tr class="exam-row">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-500">大学英语</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">待考试</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-400">-</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <a href="exam-detail.html" target="_blank" class="text-green-600 hover:text-green-900">
                                    <i class="fas fa-pen-to-square mr-1"></i>开始考试
                                </a>
                            </td>
                        </tr>
                        <tr class="exam-row">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-500">大学物理</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">未提交</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-400">-</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button class="text-red-600 hover:text-red-900" onclick="resumeExam()">
                                    <i class="fas fa-exclamation-circle mr-1"></i>继续考试
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 考试详情模态框 -->
        <div id="modal-exam-detail" class="modal-container fixed inset-0 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-8 relative animate__animated animate__fadeIn">
                <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl" onclick="closeModal('modal-exam-detail')">
                    <i class="fas fa-times"></i>
                </button>
                <h3 class="text-xl font-bold mb-4 text-gray-800 border-b pb-4">高等数学期末考试 - 答题详情</h3>
                
                <div class="bg-blue-50 p-4 rounded-lg mb-5">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-bold text-blue-800">总分：</span>
                        <span class="font-bold text-2xl text-blue-800">90 / 100</span>
                    </div>
                    <div class="bg-blue-100 w-full h-2 rounded-full">
                        <div class="bg-blue-600 h-2 rounded-full" style="width: 90%"></div>
                    </div>
                </div>
                
                <div class="overflow-y-auto max-h-96">
                    <div class="mb-6 border border-gray-200 rounded-lg p-4">
                        <div class="font-bold mb-2 text-gray-700">1. 下列哪个是极限的定义？</div>
                        <div class="mb-2 bg-green-50 p-2 rounded border border-green-200">
                            <div class="flex items-center">
                                <i class="fas fa-check text-green-500 mr-2"></i>
                                <span>你的答案：C. 函数在某点附近趋于某一确定值</span>
                            </div>
                        </div>
                        <div class="text-gray-500 text-sm">
                            <span class="font-medium">正确答案：</span>C. 函数在某点附近趋于某一确定值
                        </div>
                    </div>
                    
                    <div class="mb-6 border border-gray-200 rounded-lg p-4">
                        <div class="font-bold mb-2 text-gray-700">2. 导数的几何意义是？</div>
                        <div class="mb-2 bg-green-50 p-2 rounded border border-green-200">
                            <div class="flex items-center">
                                <i class="fas fa-check text-green-500 mr-2"></i>
                                <span>你的答案：A. 切线斜率</span>
                            </div>
                        </div>
                        <div class="text-gray-500 text-sm">
                            <span class="font-medium">正确答案：</span>A. 切线斜率
                        </div>
                    </div>
                    
                    <div class="mb-6 border border-gray-200 rounded-lg p-4">
                        <div class="font-bold mb-2 text-gray-700">3. 以下积分公式中，哪个是错误的？</div>
                        <div class="mb-2 bg-red-50 p-2 rounded border border-red-200">
                            <div class="flex items-center">
                                <i class="fas fa-times text-red-500 mr-2"></i>
                                <span>你的答案：B. ∫x^n dx = x^(n+1)/(n+1) + C</span>
                            </div>
                        </div>
                        <div class="text-gray-500 text-sm">
                            <span class="font-medium">正确答案：</span>D. ∫sin(x) dx = cos(x) + C
                        </div>
                    </div>
                </div>
                
                <div class="border-t pt-4 mt-4 flex justify-end">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center" onclick="closeModal('modal-exam-detail')">
                        <i class="fas fa-check mr-2"></i>关闭
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script>
        function showExamDetail() {
            document.getElementById('modal-exam-detail').style.display = 'flex';
        }
        
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
        
        function startExam() {
            alert('即将开始考试');
        }
        
        function resumeExam() {
            alert('继续未完成的考试');
        }
    </script>
</body>
</html>
