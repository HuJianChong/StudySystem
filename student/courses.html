<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生端 - 课程管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .course-card {
            transition: all 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .modal-container {
            background-color: rgba(0,0,0,0.5);
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="p-6">
        <div class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">我的课程</h1>
                <p class="text-gray-500">探索并管理您的学习课程</p>
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center">
                <i class="fas fa-plus mr-2"></i> 加入新课程
            </button>
        </div>

        <!-- 课程卡片容器 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 课程卡片1 -->
            <div class="course-card bg-white rounded-xl shadow-md overflow-hidden">
                <div class="h-40 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1503676382389-4809596d5290?auto=format&fit=crop&w=800&q=80" alt="高等数学" class="w-full object-cover">
                </div>
                <div class="p-5">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-gray-800">高等数学</h3>
                    </div>
                    <div class="text-gray-600 mb-2 text-sm">教师：李老师</div>
                    <div class="text-gray-400 text-sm mb-3">2024春季 | 课程编号：MATH101</div>
                    <p class="text-gray-600 text-sm mb-4">本课程涵盖微积分、极限、导数等内容，适合理工科学生。</p>
                    <div class="flex justify-between">
                        <a href="course-detail.html?id=math" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded flex items-center text-sm">
                            <i class="fas fa-eye mr-1"></i> 详情
                        </a>
                        <a href="exam-detail.html" target="_blank" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1.5 rounded flex items-center text-sm">
                            <i class="fas fa-pen-to-square mr-1"></i> 考试
                        </a>
                    </div>
                </div>
            </div>

            <!-- 课程卡片2 -->
            <div class="course-card bg-white rounded-xl shadow-md overflow-hidden">
                <div class="h-40 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1516979187457-637abb4f9353?auto=format&fit=crop&w=800&q=80" alt="大学英语" class="w-full object-cover">
                </div>
                <div class="p-5">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-gray-800">大学英语</h3>
                    </div>
                    <div class="text-gray-600 mb-2 text-sm">教师：王老师</div>
                    <div class="text-gray-400 text-sm mb-3">2024春季 | 课程编号：ENG101</div>
                    <p class="text-gray-600 text-sm mb-4">本课程注重英语听说读写能力的全面培养，配合丰富的文化讲解。</p>
                    <div class="flex justify-between">
                        <a href="course-detail.html?id=english" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded flex items-center text-sm">
                            <i class="fas fa-eye mr-1"></i> 详情
                        </a>
                        <a href="exams.html" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1.5 rounded flex items-center text-sm">
                            <i class="fas fa-pen-to-square mr-1"></i> 考试
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 课程详情模态框 -->
        <div id="modal-course-detail" class="modal-container fixed inset-0 flex items-center justify-center z-50 hidden">
            <!-- 删除整个模态框内容 -->
        </div>
    </div>

    <!-- 脚本 -->
    <script>
        // 页面初始化可能需要的其他脚本
    </script>
</body>
</html>
