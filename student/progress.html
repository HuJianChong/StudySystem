<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生端 - 我的</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .progress-card {
            transition: all 0.3s ease;
        }
        .progress-card:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .progress-bar {
            border-radius: 9999px;
            height: 0.5rem;
            background: #e5e7eb;
        }
        .progress-value {
            border-radius: 9999px;
            height: 0.5rem;
            transition: width 1s ease-in-out;
        }
        .trend-bar {
            width: 40px;
            background-color: #3b82f6;
            border-radius: 4px 4px 0 0;
            transition: height 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="p-6">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">我的</h1>
            <p class="text-gray-500">个人数据与学习情况</p>
        </div>

        <!-- 进度概览统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- 累计课时次数 -->
            <div class="bg-white rounded-xl shadow-md p-5">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h3 class="text-gray-500 text-sm">课程</h3>
                        <p class="text-3xl font-bold text-gray-800">128</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-book-open text-blue-600 text-xl"></i>
                    </div>
                </div>
                <p class="text-sm text-gray-500">较上月 <span class="text-green-500">+12</span></p>
            </div>
            
            <!-- 累计教材 -->
            <div class="bg-white rounded-xl shadow-md p-5">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h3 class="text-gray-500 text-sm">课件</h3>
                        <p class="text-3xl font-bold text-gray-800">24</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-book text-green-600 text-xl"></i>
                    </div>
                </div>
                <p class="text-sm text-gray-500">较上月 <span class="text-green-500">+3</span></p>
            </div>
            
            <!-- 累计考试次数 -->
            <div class="bg-white rounded-xl shadow-md p-5">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h3 class="text-gray-500 text-sm">考试</h3>
                        <p class="text-3xl font-bold text-gray-800">15</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-file-alt text-purple-600 text-xl"></i>
                    </div>
                </div>
                <p class="text-sm text-gray-500">较上月 <span class="text-green-500">+2</span></p>
            </div>
        </div>

        <!-- 最高分和最低分信息 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- 历史最高分 -->
            <div class="bg-white rounded-xl shadow-md p-5">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h3 class="text-gray-500 text-sm">历史最高分</h3>
                        <p class="text-3xl font-bold text-green-600">93分</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-arrow-up text-green-600 text-xl"></i>
                    </div>
                </div>
                <p class="text-sm text-gray-800">最高分课时：<span class="font-medium">大学物理 第3章</span></p>
            </div>
            
            <!-- 历史最低分 -->
            <div class="bg-white rounded-xl shadow-md p-5">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h3 class="text-gray-500 text-sm">历史最低分</h3>
                        <p class="text-3xl font-bold text-red-500">78分</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full">
                        <i class="fas fa-arrow-down text-red-500 text-xl"></i>
                    </div>
                </div>
                <p class="text-sm text-gray-800">最低分课时：<span class="font-medium">英语听力 第2章</span></p>
            </div>
        </div>

        <!-- 最近五次考试分数趋势图（美化版-加宽） -->
        <div class="bg-white rounded-xl shadow-md mb-8">
            <div class="p-5 border-b border-gray-200">
                <h2 class="text-lg font-bold text-gray-800">最近五次考试分数趋势</h2>
            </div>
            <div class="p-5">
                <div class="w-full overflow-x-auto">
                    <svg viewBox="0 0 500 140" width="500" height="140" style="min-width:500px;max-width:100%;" class="block mx-auto">
                        <defs>
                            <linearGradient id="lineGradient" x1="0" y1="0" x2="0" y2="1">
                                <stop offset="0%" stop-color="#a5b4fc" stop-opacity="0.5"/>
                                <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
                            </linearGradient>
                            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                                <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#6366f1" flood-opacity="0.2"/>
                            </filter>
                        </defs>
                        <!-- 横向刻度线 -->
                        <line x1="40" y1="30" x2="460" y2="30" stroke="#e5e7eb" stroke-width="1" />
                        <line x1="40" y1="70" x2="460" y2="70" stroke="#e5e7eb" stroke-width="1" />
                        <line x1="40" y1="110" x2="460" y2="110" stroke="#e5e7eb" stroke-width="1" />
                        <!-- 平滑折线 -->
                        <path d="M60,90 Q110,120 160,106 Q210,92 260,62 Q310,32 360,98 Q410,130 460,42" fill="none" stroke="url(#lineGradient)" stroke-width="4" />
                        <path d="M60,90 Q110,120 160,106 Q210,92 260,62 Q310,32 360,98 Q410,130 460,42" fill="none" stroke="#6366f1" stroke-width="2.5" filter="url(#shadow)" />
                        <!-- 点 -->
                        <circle cx="60" cy="90" r="6" fill="#fff" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
                        <circle cx="160" cy="106" r="6" fill="#fff" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
                        <circle cx="260" cy="62" r="6" fill="#fff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
                        <circle cx="360" cy="98" r="6" fill="#fff" stroke="#f59e42" stroke-width="2" filter="url(#shadow)"/>
                        <circle cx="460" cy="42" r="6" fill="#fff" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
                        <!-- 分数文字 -->
                        <text x="60" y="80" font-size="13" fill="#6366f1" font-weight="bold">85</text>
                        <text x="160" y="121" font-size="13" fill="#10b981" font-weight="bold">78</text>
                        <text x="260" y="52" font-size="13" fill="#8b5cf6" font-weight="bold">93</text>
                        <text x="360" y="113" font-size="13" fill="#f59e42" font-weight="bold">83</text>
                        <text x="460" y="32" font-size="13" fill="#2563eb" font-weight="bold">90</text>
                        <!-- 名称文字 -->
                        <text x="60" y="135" font-size="12" fill="#888">高数</text>
                        <text x="160" y="135" font-size="12" fill="#888">英语</text>
                        <text x="260" y="135" font-size="12" fill="#888">物理</text>
                        <text x="360" y="135" font-size="12" fill="#888">计算机</text>
                        <text x="460" y="135" font-size="12" fill="#888">高数2</text>
                    </svg>
                </div>
                <div class="text-right mt-4">
                    <span class="text-sm text-gray-500">平均分: <span class="font-bold text-blue-600">85.8</span></span>
                </div>
            </div>
        </div>

        <!-- 笔记入口 -->
        <a href="notes-list.html" class="block bg-white rounded-xl shadow-md p-6 mb-8 hover:shadow-lg transition-all">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="bg-indigo-100 p-3 rounded-full">
                        <i class="fas fa-pen-to-square text-indigo-600 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">我的笔记</h3>
                        <p class="text-sm text-gray-500">查看所有课程笔记</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </a>

        <!-- 页面底部空白 -->
        <div style="height:100px;"></div>
    </div>
</body>
</html>
